<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rendering 04 - 가상돔</title>
    <!-- todo mvc css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/todomvc-common@1.0.5/base.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.1.2/index.css"
    />
    <!-- 더미 데이터를 다루기 위한 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input 
            class="new-todo" 
            placeholder="What needs to be done?" 
            autofocus>
      </header>
      <section class="main">
        <input 
          id="toggle-all" 
          class="toggle-all" 
          type="checkbox">
        <label for="toggle-all">
          Mark all as complete
        </label>
        <ul class="todo-list" data-component="todos"></ul>
      </section>
      <footer class="footer">
        <span 
            class="todo-count" 
            data-component="counter">
                1 Item Left
        </span>
        <ul class="filters" data-component="filters">
          <li>
            <a href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">
          Clear completed
        </button>
      </footer>
    </section>
  <script type="module" src="index.js"></script>
  </body>
</html>
